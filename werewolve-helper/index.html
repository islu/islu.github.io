		<header>
			<div class="container-fluid bg-skyblue">

		<section class="container-fluid text-center pt-5">

					<h3><span class="badge-pill badge-info">推薦煩惱的你這個！</span></h3>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-sm-4">
					<div class="alert alert-info" role="alert">
						這是一個建立在LINE上的聊天機器人，主要的功能是能夠發狼人殺遊戲中的身分牌
					</div>
				</div>	
			</div>

		<section class="container-fluid text-center pt-3 bg-lightcyan">
			<h1>如果你是創建房間者，你可以...</h1>

			<div class="row justify-content-center">
				<ul class="list-group">
					<li class="list-group-item list-group-item-info">開設房間：新建一房間</li>
					<li class="list-group-item list-group-item-info">查看房間：查看房間號碼、查看目前加入的玩家及身分</li>
					<li class="list-group-item list-group-item-info">再來一局：延續上局的設定重新發牌</li>
				</ul>
			</div>
			<div class="row justify-content-center pt-2">
				<img src="rich_menu.png" class="rich-menu-normal">
			</div>
			<div class="row justify-content-center">
				<div class="col-sm-3">
					<div class="alert alert-dark" role="alert">功能選單</div>
				</div>
			</div>		
		</section>
		
		<section class="container-fluid text-center pt-3">
			<h1>如果你是玩家，你只需要...</h1>
			<div class="row justify-content-center">
				<div class="col-sm-4">
					<span class="chat-msg float-right">66666</span><br/>
					<img src="wolf-howel.ico" alt="prfie" class="rounded-circle float-left">
					<span class="chat-msg-you">第1局，你的身分是預言家</span><br/>
					<h5 class="pt-3">輸入房間號碼</h5>
				</div>		
			</div>
